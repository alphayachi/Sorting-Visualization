<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="page-heading">
         <div class="app-name">
             Sorting Visualizer
         </div>
    </header>

    <main>
        <div class="sorting-options container-fluid text-center my-4 mx-auto py-2 bg-dark" id="sorting-type">
            <button type="button" class="m-2 btn btn-primary selection">Selection Sort</button>
            <button type="button" class="m-2 btn btn-secondary merge">Merge Sort</button>
            <button type="button" class="m-2 btn btn-success insertion">Insertion Sort</button>
            <button type="button" class="m-2 btn btn-danger bubble">Bubble Sort</button>
            <button type="button" class="m-2 btn btn-warning quick">Quick Sort</button>
        </div>

        <button type="button" class="m-2 btn btn-warning generator">Generate New Array</button>

        <div class="graph-box">
        
        </div>

    </main>

    <footer class="page-footer">
        <div class="creator-name">
            [&copy;&#xb0;AYAACHI&#xb0;JHA]
        </div>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
