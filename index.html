<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="option-controller">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active mx-5">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item mx-5">
                      <a class="nav-link" href="#">Compare 2</a>
                    </li>
                    <li class="nav-item mx-5">
                      <a class="nav-link" href="#">Compare 3</a>
                    </li>
                    <li class="nav-item mx-5">
                      <a class="nav-link" href="#">Compare 4</a>
                    </li>
                </ul>
            </div>
        </nav>    
    </header>

    <main>
        <div class="sorting-options container-fluid text-center my-5 mx-auto py-3 bg-dark">
            <button type="button" class="m-2 btn btn-primary selection">Selection Sort</button>
            <button type="button" class="m-2 btn btn-secondary merge">Merge Sort</button>
            <button type="button" class="m-2 btn btn-success insertion">Insertion Sort</button>
            <button type="button" class="m-2 btn btn-danger bubble">Bubble Sort</button>
            <button type="button" class="m-2 btn btn-warning quick">Quick Sort</button>
        </div>

        <button type="button" class="m-2 btn btn-warning generator">Generate New Array</button>

        <div class="graph-box">
        
        </div>

    </main>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="scripts/script1.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
