<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="option-controller">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active mx-5">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item mx-5">
                      <a class="nav-link" href="#">Compare 2</a>
                    </li>
                    <li class="nav-item mx-5">
                      <a class="nav-link" href="#">Compare 3</a>
                    </li>
                    <li class="nav-item mx-5">
                      <a class="nav-link" href="#">Compare 4</a>
                    </li>
                </ul>
            </div>
        </nav>    
    </header>

    <main>
        <div class="sorting-options container-fluid text-center my-5 mx-auto py-3 bg-dark">
            <button type="button" class="m-2 btn btn-primary">Selection Sort</button>
            <button type="button" class="m-2 btn btn-secondary">Merge Sort</button>
            <button type="button" class="m-2 btn btn-success">Insertion Sort</button>
            <button type="button" class="m-2 btn btn-danger">Bubble Sort</button>
            <button type="button" class="m-2 btn btn-warning">Quick Sort</button>
        </div>

        <div class="graph-box container">
        
            <div class="sorting-bars" id="one"></div>
            <div class="sorting-bars" id="two"></div>
            <div class="sorting-bars" id="three"></div>
            <div class="sorting-bars" id="four"></div>
            <div class="sorting-bars" id="five"></div>
            <div class="sorting-bars" id="six"></div>
            <div class="sorting-bars" id="seven"></div>
            <div class="sorting-bars" id="eight"></div>
            <div class="sorting-bars" id="nine"></div>
            <div class="sorting-bars" id="ten"></div>
            <div class="sorting-bars" id="eleven"></div>
            <div class="sorting-bars" id="twelve"></div>
            <div class="sorting-bars" id="thirteen"></div>
            <div class="sorting-bars" id="forteen"></div>
            <div class="sorting-bars" id="fifteen"></div>
            <div class="sorting-bars" id="sixteen"></div>
            <div class="sorting-bars" id="seventeen"></div>
            <div class="sorting-bars" id="eighteen"></div>
            <div class="sorting-bars" id="nineteen"></div>
            <div class="sorting-bars" id="twenty"></div>
            <div class="sorting-bars" id="twentyone"></div>
            <div class="sorting-bars" id="twentytwo"></div>
            <div class="sorting-bars" id="twentythree"></div>
            <div class="sorting-bars" id="twentyfour"></div>
            <div class="sorting-bars" id="twentyfive"></div>
            <div class="sorting-bars" id="twentysix"></div>
            <div class="sorting-bars" id="twentyseven"></div>
            <div class="sorting-bars" id="twentyeight"></div>
            <div class="sorting-bars" id="twentynine"></div>
            <div class="sorting-bars" id="thirty"></div>
            <div class="sorting-bars" id="thirtyone"></div>
            <div class="sorting-bars" id="thirtytwo"></div>
            <div class="sorting-bars" id="thirtythree"></div>
            <div class="sorting-bars" id="thirtyfour"></div>
            <div class="sorting-bars" id="thirtyfive"></div>
            <div class="sorting-bars" id="thirtysix"></div>
            <div class="sorting-bars" id="thirtyseven"></div>
            <div class="sorting-bars" id="thirtyeight"></div>
            <div class="sorting-bars" id="thirtynine"></div>
            <div class="sorting-bars" id="forty"></div>
    
        </div>

    </main>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="scripts/script1.js"></script>
</body>
</html>
